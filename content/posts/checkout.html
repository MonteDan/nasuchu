<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">

    <h2>Kontaktní údaje</h2> <br>
    <input type="email" name="email" placeholder="E-mail"><br>
    <h2>Dodací adresa</h2> <br>
    <input type="text" name="fname" id="krestnyjmeno" onchange='dict.krestnyjmeno = document.getElementById("krestnyjmeno").value;' placeholder="Jméno (volitelné)">
    <input type="text" name="lname" id="prijmeni" onchange='dict.prijmeni = document.getElementById("prijmeni").value;' placeholder="Přijmení">
    <br>
    <input type="text" name="adress" id="adresa" onchange='dict.adresa = document.getElementById("adresa").value;' placeholder="Adresa">
    <br>
    <input type="text" name="flat" id="byt" onchange='dict.byt = document.getElementById("byt").value;' placeholder="Byt, apartmán atd. (volitelné)">
    <br>
    <input type="number" name="zip" id="psc" onchange='dict.psc = document.getElementById("psc").value;' placeholder="PSČ">
    <input type="text" name="city" id="mesto" onchange='dict.mesto = document.getElementById("mesto").value;' placeholder="Město">
    <br>
    <input type="tel" name="tel" id="telefon" onchange='dict.telefon = document.getElementById("telefon").value;' placeholder="Telefon">
    <br>
    <a href="./cart.html">Vrátit se do košíku</a>
    <button id="submit" onclick="console.log(dict); setCookies(); window.location.href='./finish.html';">Pokračovat k expedici</button>
    <br>

    <div id="container"></div>
  </div>

  <script>
    try {
      var dict = JSON.parse(Cookies.get("info"));
    }
    catch(err) {
      Cookies.set("info", JSON.stringify({
        krestnyjmeno: "",
        prijmeni: "",
        adresa: "",
        byt: "",
        psc: "",
        mesto: "",
        telefon: ""
      }))
      var dict = JSON.parse(Cookies.get("info"));
    }

    function setCookies() {
      Cookies.set("info", JSON.stringify(dict))
    }

    const names = JSON.parse(Cookies.get("names"));
    var container = document.getElementById("container");

    Object.keys(names).map(function (key, value) {
        container.innerHTML += "<div class='product'>"+"<h1>"+key.toString()+"</h1>"+"<br><h3>Počet: "+dict[key][0].toString()+"</h3><br><h3>Cena: "+dict[key][2]*dict[key][0].toString()+',-</h3><img src="'+dict[key][1].toString()+'.png" alt="Obrazek">'+`<button onClick='add(`+'"'+key+'"'+","+'"'+dict[key][1].toString()+'"'+","+dict[key][2]+","+'"'+dict[key][3]+`")'>+</button>`+`<button onClick='dec("`+key+`")'>-</button></div>`
        console.log("<div class='product'>"+"<h1>"+key.toString()+"</h1>"+"<br><h3>Počet: "+dict[key][0].toString()+"</h3><br><h3>Cena: "+dict[key][2]*dict[key][0].toString()+',-</h3><img src="'+dict[key][1].toString()+'.png" alt="Obrazek">'+`<button onClick='add(`+'"'+key+'"'+","+'"'+dict[key][1].toString()+'"'+","+dict[key][2]+","+'"'+dict[key][3]+`")'>+</button>`+`<button onClick='dec("`+key+`")'>-</button></div>`)
        return
    })


  </script>
</body>
</html>
