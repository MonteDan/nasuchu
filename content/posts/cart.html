    <button onclick="window.location.href = '/tags/'">Produkty</button>

  </nav>
  <div id="container"></div>
  <button class="continue" onclick="window.location.href='/'">Pokračovat v nákupu</button>
  <button class="checkout" onclick="window.location.href='/posts/checkout.html'">Objednat</button>

  <script>
    /*
    var cooks = document.cookie.split(";")
      .map(cookie => cookie.split("="))

        ({ ...accumulator, [key.trim()]: decodeURIComponent(value) }),

    */
    var container = document.getElementById("container")
    
    try {
      var dict = JSON.parse(Cookies.get("cart"));
    }
    catch(err) {
      Cookies.set("cart", JSON.stringify({}))
      var dict = JSON.parse(Cookies.get("cart"));
    }

    function add(title, pic, price, priceshown){
      dict = JSON.parse(Cookies.get("cart"));
      
      try {
        dict[title][0] += 1;
      }
      catch(err) {
        dict[title] = [1, pic, price, priceshown];
      }
      refresh()
      Cookies.set("cart", JSON.stringify(dict));
    }

    function dec(title){
      dict = JSON.parse(Cookies.get("cart"));
      if (dict[title][0] == 0) {
        dict[title][0] = 0
      }
      else {
        dict[title][0] -= 1;
      }
      refresh();
      Cookies.set("cart", JSON.stringify(dict));
    }

    function refresh() {
      container.innerHTML = ""
      Object.keys(dict).map(function (key, value) {
        container.innerHTML += "<div class='product'>"+"<h1>"+key.toString()+"</h1>"+"<br><h3>Počet: "+dict[key][0].toString()+"</h3><br><h3>Cena za kus: "+dict[key][3].toString()+"</h3><br><h3>Cena: "+dict[key][2]*dict[key][0].toString()+',-</h3><img src="'+dict[key][1].toString()+'.png" alt="Obrazek">'+`<button onClick='add(`+'"'+key+'","'+dict[key][1].toString()+'"'+","+dict[key][2]+","+'"'+dict[key][3]+`")'>+</button>`+`<button onClick='dec("`+key+`")'>-</button></div>`
        return
      })
      let pr = 0;
      Object.keys(dict).map(function (key, value) {
        pr += dict[key][0]*dict[key][2]
      })
      container.innerHTML += "<div class='total'>"+pr+"</div>"
    }
    refresh()
    


  </script>
</body>
