      <h1>{{.Title}}</h1>
      <img src="{{.Params.image}}.png" alt="">
      <p>
        {{.Params.price}}
      </p>
    </a>
  {{ end }}
  {{ template "_internal/pagination.html" . }}
{{ partial "footer.html" . }}
