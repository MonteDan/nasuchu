<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css"
    />
    <title>Nasuchu.com</title>
    <style>
      .card {
        min-height: 800px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>

  <body>
    <nav>
      <button class="home" onclick="window.location.href = '/'">Domů</button>
      <button class="products" onclick="window.location.href = '/tags/'">
        Produkty
      </button>
      <button class="cart" onclick="window.location.href = '/posts/cart.html'">
        Košík
      </button>
    </nav>

    <ul>
      <li class="product">
        <a href="/posts/likery/jagermeister/">
          <img
            class="product_image"
            src="https://imgur.com/GOFC0Gq.png"
            alt=""
          />
          <h3 class="product_title">Jägermeister 0,7l 35%</h3>
          <h5 class="product_price">349,00</h5>
        </a>
      </li>
      <li class="product">
        <a href="/posts/aperitivy/aperol_aperitivo/">
          <img
            class="product_image"
            src="https://imgur.com/3dYXmt6.png"
            alt=""
          />
          <h3 class="product_title">Aperol Aperitivo 0,7l 11%</h3>
          <h5 class="product_price">299,00</h5>
        </a>
      </li>
      <li class="product">
        <a href="/posts/giny/beefeater_blood/">
          <img
            class="product_image"
            src="https://imgur.com/3lX8p1r.png"
            alt=""
          />
          <h3 class="product_title">Beefeater Blood Orange 0,7l 37,5%</h3>
          <h5 class="product_price">449,00</h5>
        </a>
      </li>
      <li class="product">
        <a href="/posts/likery/baileys_irishcream/">
          <img
            class="product_image"
            src="https://imgur.com/FOlBfCP.png"
            alt=""
          />
          <h3 class="product_title">Baileys Irish Cream 0,7l 17%</h3>
          <h5 class="product_price">399,00</h5>
        </a>
      </li>
      <li class="product">
        <a href="/posts/likery/becherovka_lemond/">
          <img
            class="product_image"
            src="https://imgur.com/gQOghU1.png"
            alt=""
          />
          <h3 class="product_title">Becherovka Lemond 0,5l 20%</h3>
          <h5 class="product_price">209,00</h5>
        </a>
      </li>
    </ul>
    <!--  -->
    {{partial "footer.html"}}
    <script
      src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"
      data-cfasync="false"
    ></script>
    <script>
      window.cookieconsent.initialise({
        palette: {
          popup: {
            background: "#f2f2f2",
          },
          button: {
            background: "#990202",
          },
        },
        theme: "classic",
        content: {
          message:
            "This website uses cookies to ensure you get the best experience on our website.",
          dismiss: "Got it!",
          link: "Learn more",
          href: "https://www.cookiesandyou.com/",
        },
      });
    </script>
  </body>
</html>
