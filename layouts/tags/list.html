{{partial "header.html" .}}
<div class="row">
  {{ range .Paginator.Pages }}
  <div class="col s6 l3">
    <div class="card hoverable">
      <a href="{{.Permalink}}">
        <h1>{{.Title}}</h1>
        {{if gt .Params.price 1}}
        <img src="{{.Params.image}}.png" alt="">
        <p>
          {{.Params.priceshown}}
        </p>
        {{ end }}
      </a>
      {{if gt .Params.price 1}}
      <button onClick="add({{.Title}},{{.Params.image}},{{.Params.price}},{{.Params.priceshown}})">Přidat do košíku</button>
      {{ end }}
    </div>
    
  </div>
  {{ end }}
</div>
{{ template "_internal/pagination.html" . }}
{{ partial "footer.html" . }}
